<!DOCTYPE html>

<html lang="es">
  <head>
    <title>POKEDEX 2.0</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/assets/images/pokedex-favicon.png"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body>
    <header class="header">
      <img
        src="/assets/images/pokedeex.png"
        alt="pokedex-logo"
        class="header__logo"
      />
    </header>
    <nav class="nav">
      <form action="#" class="form" id="form">
        <input
          type="text"
          name="pokemon"
          class="form__input"
          id="form__input"
          placeholder="Escribe el nombre o el ID del pokémon"
        />
        <input
          type="submit"
          value="Buscar"
          class="form__button"
          id="form__button"
        />
      </form>
    </nav>
    <section>
      <div id="parent"></div>
      <div class="cards" id="cards">
    </section>
    <footer class="footer">
      <small class="footer__info"
        >Pokedex hecha con
        <a href="https://pokeapi.co/" target="_blank">PokéAPI</a>
      </small>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
